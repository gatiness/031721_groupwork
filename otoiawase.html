<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>お問い合わせフォームforペアワーク</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="index.html"><img src="./images/fullstack-html-css-master/logo.png" class="logo_image">
        </a>
      </header>
      <img src="./images/fullstack-html-css-master/cat.jpg" class="image_area">
      <div class="wrapper clearfix">
        <article class="content">
          <form class="inquiry" action="index.html" method="post">
          <table border="0">
             <tr>
               <th class="topic">猫ちゃんのお名前</th>
                <td><input class="box" type="text" name="name" value=""></td>
             </tr>
             <tr>
               <th class="topic">メールアドレス</th>
               <td>
                 <input class="box" type="text" name="email" value="">
               </td>
             <tr>
               <th class="topic">猫種</th>
               <td>
                 <input class="box" type="text" name="email" value="">
               </td>
             </tr>
             <tr>
               <th class="topic">性別</th>
               <td><input type="checkbox" name="sex" value="male">男の子
               <input type="checkbox" name="sex" value="female">女の子</td>
             </tr>
             <tr>
               <th class="topic">お問い合わせ内容</th>
               <td><input class= "box" type="text" name="inquiry" value=""></td>
             </tr>
           </table>
           <div class="button">
             <input type="submit" value="送信">
           </div>
       </form>
        </article>
      </div>
        <footer class="footer">

        </footer>
